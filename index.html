  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #ffffff;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    .site-header {
      background-color: #0f0f0f;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      color: #ddd;
      font-weight: 500;
    }

    .nav-links li a:hover {
      color: #f7c35f;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1600585154526-990dced4db0d') no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f7c35f;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cta-buttons a {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
    }

    .cta-primary {
      background-color: #f7c35f;
      color: #000;
    }

    .cta-primary:hover {
      background-color: #e6af33;
    }

    .cta-secondary {
      border: 2px solid #f7c35f;
      color: #f7c35f;
    }

    .cta-secondary:hover {
      background-color: #f7c35f;
      color: #000;
    }

    section {
      padding: 60px 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f7c35f;
    }

    .tagline,
    .subheading,
    .section-subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 30px;
    }

    .features-grid,
    .projects-grid,
    .gallery-grid,
    .testimonials-grid {
      display: grid;
      gap: 30px;
    }

    .feature-card,
    .project-card,
    .testimonial-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }

    .project-card img,
    .gallery-item img {
      border-radius: 10px;
      width: 100%;
    }

    .btn {
      background: #f7c35f;
      color: #000;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 6px;
      margin-top: 10px;
    }

    .contact-form .form-group {
      margin-bottom: 15px;
    }

    .contact-form input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }

    .site-footer {
      background: #111;
      color: #ccc;
      padding: 40px 0;
    }

    .footer-top {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
    }

    .footer-links li {
      margin-bottom: 10px;
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .floating-buttons img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background: #1a1a1a;
        position: absolute;
        right: 10px;
        top: 70px;
        display: none;
        padding: 20px;
        border-radius: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .footer-top {
        flex-direction: column;
        gap: 20px;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
