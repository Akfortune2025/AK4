<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AK Fortune Properties LLP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #ffffff;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    .site-header {
      background-color: #0f0f0f;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      color: #ddd;
      font-weight: 500;
    }

    .nav-links li a:hover {
      color: #f7c35f;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1600585154526-990dced4db0d') no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f7c35f;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cta-buttons a {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
    }

    .cta-primary {
      background-color: #f7c35f;
      color: #000;
    }

    .cta-primary:hover {
      background-color: #e6af33;
    }

    .cta-secondary {
      border: 2px solid #f7c35f;
      color: #f7c35f;
    }

    .cta-secondary:hover {
      background-color: #f7c35f;
      color: #000;
    }

    section {
      padding: 60px 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f7c35f;
    }

    .tagline,
    .subheading,
    .section-subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 30px;
    }

    .features-grid,
    .projects-grid,
    .gallery-grid,
    .testimonials-grid {
      display: grid;
      gap: 30px;
    }

    .feature-card,
    .project-card,
    .testimonial-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }

    .project-card img,
    .gallery-item img {
      border-radius: 10px;
      width: 100%;
    }

    .btn {
      background: #f7c35f;
      color: #000;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 6px;
      margin-top: 10px;
    }

    .contact-form .form-group {
      margin-bottom: 15px;
    }

    .contact-form input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }

    .site-footer {
      background: #111;
      color: #ccc;
      padding: 40px 0;
    }

    .footer-top {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
    }

    .footer-links li {
      margin-bottom: 10px;
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .floating-buttons img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 70px;
        right: 20px;
        flex-direction: column;
        background: #1a1a1a;
        padding: 20px;
        display: none;
        border-radius: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .footer-top {
        flex-direction: column;
        gap: 20px;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="container">
    <div class="logo">
      <a href="#hero">
        <img src="logo.png" alt="AK Fortune Logo" />
    </a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</header>

<section class="hero" id="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>Unlock Your Dream Plot</h1>
    <p>Premium, DTCP-approved plots with 100% transparency and expert support.</p>
    <div class="cta-buttons">
      <a href="#contact" class="cta-primary">Book a Free Site Visit</a>
      <a href="#projects" class="cta-secondary">Explore Plots</a>
    </div>
  </div>
</section>

<!-- Keep rest of your sections same -->
<!-- About, Projects, Testimonials, Gallery, Contact, Footer -->

<!-- Floating Buttons and Footer -->
<div class="floating-buttons">
  <a href="https://wa.me/919884440506" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp" /></a>
  <a href="tel:+919884440506"><img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone" /></a>
</div>

<script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('active');
  }
</script>

</body>
</html>
